<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <title>Sign up form</title>
</head>

<body>
    <div class="login-box">
        <h1>Реєстрація</h1>
        <form id="form">
            <div class="user-box">
                <input id="username" name="username" type="text" >
                <label for="username">Ім'я</label>
                <div class="error"></div>
            </div>
            <div class="user-box">
                <input id="email" name="username" type="text" >
                <label for="username">Email</label>
                <div class="error"></div>
            </div>
            <div class="user-box">
                <input id="password" name="username" type="password" >
                <label for="password">Пароль</label>
                <div class="error"></div>
            </div>
            <div class="user-box">
                <input id="password2" name="username2" type="password" >
                <label for="password">Повторіть пароль</label>
                <div class="error"></div>
            </div>
            <button type="submit">
                Зареєструватись
            </button>
        </form>
    </div>
    <script src="app.js"> 

    </script>
</body>
</html>
